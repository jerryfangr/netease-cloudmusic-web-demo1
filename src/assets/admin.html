<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理页面 | 163 music</title>
  </head>
  <body>
    <div class="page">
      <aside>
        <div class="new-song">新建歌曲</div>
        <ul class="song-list">
          <li>歌曲1</li>
          <li>歌曲2</li>
          <li>歌曲3</li>
          <li class="active">歌曲4</li>
          <li>歌曲5</li>
          <li>歌曲6</li>
          <li>歌曲7</li>
          <li>歌曲8</li>
          <li>歌曲9</li>
          <li>歌曲10</li>
        </ul>
        <div class="upload-area">
          <div id="uploadBox" class="upload-wrapper">
            <div id="filePreview" class="upload-preview"></div>
            <span id="uploadButton" class="upload-button">上传全部</span>
            <p id="uploadMessage">拖曳上传，单次总和大小限制 50MB</p>
          </div>
        </div>
      </aside>
      <main>
        <form class="form">
          <div class="row">
            <label for="">
              歌名
              <input type="text">
            </label>
          </div>
          <div class="row">
            <label for="">
              歌手
              <input type="text">
            </label>
          </div>
          <div class="row">
            <label for="">
              外链
              <input type="text">
            </label>
          </div>
          <div class="row">
            <button type="submit">保存</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
